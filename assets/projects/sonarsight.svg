<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Medieval enchanted background -->
  <defs>
    <radialGradient id="magic" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#1a1c2c" />
      <stop offset="100%" stop-color="#12152e" />
    </radialGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background with magical texture -->
  <rect width="400" height="300" fill="url(#magic)" />
  
  <!-- Stars in night sky -->
  <circle cx="30" cy="30" r="1" fill="#e4f0ff" />
  <circle cx="60" cy="50" r="1.5" fill="#e4f0ff" />
  <circle cx="100" cy="20" r="1" fill="#e4f0ff" />
  <circle cx="150" cy="40" r="1.5" fill="#e4f0ff" />
  <circle cx="200" cy="30" r="1" fill="#e4f0ff" />
  <circle cx="250" cy="25" r="1.5" fill="#e4f0ff" />
  <circle cx="300" cy="45" r="1" fill="#e4f0ff" />
  <circle cx="350" cy="35" r="1.5" fill="#e4f0ff" />
  <circle cx="380" cy="20" r="1" fill="#e4f0ff" />
  
  <!-- Crystal ball icon -->
  <circle cx="200" cy="120" r="50" fill="#00e4ff" fill-opacity="0.1" stroke="#00e4ff" stroke-width="2" filter="url(#glow)" />
  <circle cx="200" cy="120" r="40" fill="#00e4ff" fill-opacity="0.2" stroke="#00e4ff" stroke-width="1" />
  
  <!-- Eye symbol -->
  <ellipse cx="200" cy="120" rx="25" ry="15" fill="none" stroke="#e4f0ff" stroke-width="2" />
  <circle cx="200" cy="120" r="7" fill="#ff3c7d" />
  <circle cx="197" cy="117" r="2" fill="#e4f0ff" />
  
  <!-- Magical energy rays -->
  <path d="M200,70 L200,30" stroke="#00e4ff" stroke-width="1" stroke-dasharray="2,2" />
  <path d="M230,78 L280,40" stroke="#00e4ff" stroke-width="1" stroke-dasharray="2,2" />
  <path d="M250,100 L320,90" stroke="#00e4ff" stroke-width="1" stroke-dasharray="2,2" />
  <path d="M240,140 L310,170" stroke="#00e4ff" stroke-width="1" stroke-dasharray="2,2" />
  <path d="M200,170 L200,200" stroke="#00e4ff" stroke-width="1" stroke-dasharray="2,2" />
  <path d="M160,140 L90,170" stroke="#00e4ff" stroke-width="1" stroke-dasharray="2,2" />
  <path d="M150,100 L80,90" stroke="#00e4ff" stroke-width="1" stroke-dasharray="2,2" />
  <path d="M170,78 L120,40" stroke="#00e4ff" stroke-width="1" stroke-dasharray="2,2" />
  
  <!-- Title in medieval mystical style -->
  <text x="200" y="220" font-family="serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#00e4ff" filter="url(#glow)">
    SonarSight
  </text>
  <text x="200" y="245" font-family="serif" font-size="16" font-style="italic" text-anchor="middle" fill="#e4f0ff">
    Magical Text Analysis
  </text>
  
  <!-- Decorative magical runes -->
  <path d="M140,260 L150,270 L140,280 L130,270 Z" fill="none" stroke="#7a30e5" stroke-width="1" />
  <path d="M170,260 L175,280 L180,260" fill="none" stroke="#7a30e5" stroke-width="1" />
  <path d="M200,260 L190,280 L200,270 L210,280 L200,260" fill="none" stroke="#7a30e5" stroke-width="1" />
  <path d="M230,260 L230,280 M225,270 L235,270" fill="none" stroke="#7a30e5" stroke-width="1" />
  <path d="M250,260 L260,270 L250,280" fill="none" stroke="#7a30e5" stroke-width="1" />
</svg> 